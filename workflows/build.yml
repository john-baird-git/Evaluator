name: Build and Deploy
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Inject API key
        run: |
          cp index.html index.tmp
          cat index.tmp | sed "s/ANTHROPIC_API_KEY_PLACEHOLDER/${{ secrets.JKEY }}/g" > index.html
          rm index.tmp

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          force_orphan: true